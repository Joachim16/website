intro: |
    Building an organization that is both decentralized and stable enough to govern itself is not easy. We’ve learn from those who came before us, from the DNS to The DAO.

    IPDB is governed by the IPDB Foundation, which is made up of its member caretakers and elected management board.

caretakers:
    title: IPDB Caretakers
    description: "The IPDB Foundation is made up of members we call caretakers. Caretakers elect our management board and run the nodes that store and validate transactions sent to IPDB."
    features:
        - title: "Not-for-profit leadership"
          description: "To avoid capture by financial interests, the majority of caretakers must be not-for-profit organizations or public benefit corporations."
        - title: "Jurisdictional diversity"
          description: "To avoid falling under the jurisdiction of a single government, no one country can host a majority of caretakers."
        - title: "Geographical diversity"
          description: "Our caretakers are spread around the world to limit disruption from regional events like power outages or natural disasters."
        - title: "Management Board"
          description: "Caretakers elect the management board, which is responsible for the day-to-day operations of IPDB."
    members:
        title: "Current Caretakers"
        description: "Our caretakers share our commitment to building a free, open, and decentralized internet."

board:
    title: Management Board
    description: "The IPDB mnagement board handles the day-to-day management of the IDPB Foundation. IPDB Board Members are elected by the caretakers for a two year term."

vision:
    title: "Science & Research"
    description: "The IPDB Foundation promotes science and research on the operation of scalable blockchain databases, the governance of decentralized systems, and the applications of blockchain technology."
    text: |
        The IPDB Foundation promotes science and research on the operation of scalable blockchain databases, the governance of decentralized systems, and the applications of blockchain technology.

        We make our work available in many ways——hosting or presenting at conferences and workshops, publishing research results and technical papers, releasing open source software, and more. We make our work available online so everyone can benefit from it.

